<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Shooter - Fabricio's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #050505; 
            color: #fff; 
            font-family: 'Orbitron', sans-serif;
            user-select: none;
        }
        canvas { display: block; }
        
        #ui { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            right: 20px;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        .hud-panel {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        h1 { margin: 0 0 5px 0; font-size: 24px; color: #0ff; text-shadow: 0 0 10px #0ff; }
        p { margin: 0; font-size: 14px; color: #aaa; }

        .stats {
            text-align: right;
        }

        .score-display {
            font-size: 28px;
            font-weight: bold;
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
        }

        /* Progress Bar Container */
        #level-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            text-align: center;
            pointer-events: none;
        }

        .level-label {
            font-size: 18px;
            margin-bottom: 5px;
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
        }

        .progress-bar-bg {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            box-shadow: 0 0 15px #00ffff;
            transition: width 0.2s ease-out;
        }
        
        /* Deploy Bar */
        #deploy-bar-container {
            display: none; /* Hidden until upgrade acquired */
            margin-top: 15px;
            width: 100%;
        }
        
        .deploy-label {
            font-size: 14px;
            color: #f00;
            margin-bottom: 3px;
            text-shadow: 0 0 5px #f00;
            display: flex;
            justify-content: space-between;
        }
        
        .deploy-bar-bg {
            width: 100%;
            height: 8px;
            background: rgba(50, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .deploy-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff4400, #ff0000);
            box-shadow: 0 0 10px #ff0000;
            transition: width 0.1s linear;
        }
        
        .deploy-ready {
            animation: pulse-red 1s infinite;
        }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 10px #ff0000; }
            50% { box-shadow: 0 0 25px #ff0000, 0 0 5px #fff; }
            100% { box-shadow: 0 0 10px #ff0000; }
        }

        /* Upgrade Modal */
        #upgrade-modal {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            pointer-events: auto;
        }

        #upgrade-modal h2 {
            font-size: 36px;
            color: #ff0;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #ff0;
        }

        .cards-container {
            display: flex;
            gap: 20px;
        }

        .card {
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 20px;
            width: 220px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px #0ff;
            background: rgba(0, 40, 80, 1);
        }

        .card h3 { color: #f0f; margin-bottom: 10px; font-size: 18px; }
        .card p { font-size: 14px; color: #ccc; line-height: 1.4; }
        .card .icon { font-size: 40px; margin-bottom: 15px; display: block; }

        #game-over { 
            display: none; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center; 
            pointer-events: auto; 
            background: rgba(10, 10, 15, 0.95); 
            padding: 40px; 
            border-radius: 20px; 
            border: 2px solid #f0f; 
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.3);
            z-index: 20;
            min-width: 300px;
        }

        #game-over h2 {
            font-size: 48px;
            color: #f0f;
            text-shadow: 0 0 20px #f0f;
            margin: 0 0 20px 0;
        }

        .leaderboard-title {
            font-size: 18px;
            color: #0ff;
            margin-top: 20px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0ff;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .leaderboard-list li {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: #ccc;
        }

        .leaderboard-input {
            margin-top: 12px;
            width: 100%;
            padding: 10px 14px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 8px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            outline: none;
        }

        .leaderboard-input::placeholder {
            color: #777;
        }

        .leaderboard-submit {
            margin-top: 12px;
            width: 100%;
            padding: 12px 0;
            font-size: 14px;
        }

        button { 
            background: linear-gradient(45deg, #00ffff, #0088ff); 
            color: #000; 
            border: none; 
            padding: 15px 40px; 
            font-size: 18px; 
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer; 
            border-radius: 50px; 
            margin-top: 20px; 
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        button:hover { 
            transform: scale(1.1); 
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
            transition: color 0.3s;
        }
        .back-link:hover { color: #fff; }

    </style>
</head>
<body>
    <div id="ui">
        <div class="hud-panel">
            <h1>BUG SHOOTER</h1>
            <p>WASD/Arrows to Move â€¢ Click to Shoot</p>
        </div>
        <div class="hud-panel stats">
            <div class="score-display" id="score">0</div>
            <div>POINTS</div>
        </div>
    </div>

    <div id="level-container">
        <div class="level-label">LEVEL <span id="level-display">1</span></div>
        <div class="progress-bar-bg">
            <div id="progress-bar-fill" class="progress-bar-fill"></div>
        </div>
        
        <!-- Deploy Charge Bar -->
        <div id="deploy-bar-container">
            <div class="deploy-label">
                <span>DEPLOY CHARGE</span>
                <span id="deploy-status">0/20</span>
            </div>
            <div class="deploy-bar-bg">
                <div id="deploy-bar-fill" class="deploy-bar-fill"></div>
            </div>
        </div>
    </div>

    <!-- Upgrade Modal -->
    <div id="upgrade-modal">
        <h2>SYSTEM UPGRADE AVAILABLE</h2>
        <div class="cards-container" id="cards-container">
            <!-- Cards will be injected here -->
        </div>
    </div>
    
    <div id="game-over">
        <h2>SYSTEM FAILURE</h2>
        <p>BUGS OVERWHELMED THE SYSTEM</p>
        <h3 style="font-size: 32px; margin: 20px 0;">SCORE: <span id="final-score">0</span></h3>
        <div class="leaderboard-title">LEADERBOARD</div>
        <ul id="leaderboard" class="leaderboard-list"></ul>
        <input id="leaderboard-name" class="leaderboard-input" type="text" maxlength="16" placeholder="Seu nome" disabled />
        <button id="leaderboard-submit" class="leaderboard-submit" disabled>SALVAR</button>
        <button onclick="restartGame()">REBOOT SYSTEM</button>
        <br>
        <a href="https://github.com/fabricioply" class="back-link">Return to GitHub Profile</a>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const leaderboardEl = document.getElementById('leaderboard');
        const leaderboardNameInput = document.getElementById('leaderboard-name');
        const leaderboardSubmitBtn = document.getElementById('leaderboard-submit');
        const levelEl = document.getElementById('level-display');
        const progressFill = document.getElementById('progress-bar-fill');
        const upgradeModal = document.getElementById('upgrade-modal');
        const cardsContainer = document.getElementById('cards-container');
        
        // Deploy UI
        const deployContainer = document.getElementById('deploy-bar-container');
        const deployFill = document.getElementById('deploy-bar-fill');
        const deployStatus = document.getElementById('deploy-status');

        // Game Configuration for Entity Groups
        const GAME_CONFIG = {
            player: {
                speed: 7.0, // Fastest to outmaneuver
            },
            bots: {
                chaseSpeed: 4,
                wanderSpeed: 2.2,
                wanderChangeInterval: 1.2,
                fireCooldown: 0.5,
                minDistance: 18
            },
            enemies: {
                baseMinSpeed: 2,
                baseMaxSpeed: 4,
                speedGrowth: 0.05, // Slower progression per level (User requested 0.05)
                maxSpeedCap: 5.0
            }
        };

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game State
        let score = 0;
        let level = 1;
        let xp = 0;
        let xpToNextLevel = 100;
        let gameRunning = true;
        let isPaused = false;
        let lastFrameTime = null;
        let animationId = null;
        let botIdCounter = 1;
        let leaderboard = [];
        let pendingScore = null;
        
        // Entities
        let player = { 
            x: canvas.width / 2, 
            y: canvas.height / 2, 
            size: 20, 
            color: '#00ffff', 
            angle: 0,
            stats: {
                bulletCount: 1, // MultiShot
                squadCount: 0,  // Replica Set (max 4)
                iaSquadCount: 0,// Auto-Scaler (max 4)
                hasShield: false, // Load Balancer
                hasDeployUpgrade: false, // Production Deploy
                deployCharge: 0,
                deployMaxCharge: 20
            }
        };
        
        let bullets = [];
        let enemies = [];
        let particles = [];
        let backgroundStars = [];
        let iaDrones = [];

        // Upgrade Definitions
        const UPGRADES = [
            {
                id: 'multishot',
                name: 'MultiShot',
                desc: 'Add +1 projectile per shot (Max 5).',
                icon: 'ðŸ”±',
                max: 5,
                apply: (p) => p.stats.bulletCount = Math.min(p.stats.bulletCount + 1, 5)
            },
            {
                id: 'squad',
                name: 'Replica Set',
                desc: 'Add a drone that shoots with you (Max 4).',
                icon: 'ðŸ‘¯',
                max: 4,
                apply: (p) => p.stats.squadCount = Math.min(p.stats.squadCount + 1, 4)
            },
            {
                id: 'iasquad',
                name: 'Auto-Scaler',
                desc: 'Autonomous drone that hunts bugs (Max 4).',
                icon: 'ðŸ¤–',
                max: 4,
                apply: (p) => {
                    if(p.stats.iaSquadCount < 4) {
                        p.stats.iaSquadCount++;
                        spawnIADrone();
                    }
                }
            },
            {
                id: 'shield',
                name: 'Load Balancer',
                desc: 'Shield that absorbs one hit. Regenerates every level.',
                icon: 'ðŸ›¡ï¸',
                max: 1, // Boolean state
                apply: (p) => p.stats.hasShield = true
            },
            {
                id: 'bomb',
                name: 'Production Deploy',
                desc: 'Press SPACE to deploy massive bomb (Needs 20 kills).',
                icon: 'ðŸ’£',
                max: 1,
                apply: (p) => {
                    p.stats.hasDeployUpgrade = true;
                    p.stats.deployCharge = 0;
                    deployContainer.style.display = 'block';
                    updateDeployUI();
                }
            }
        ];

        const BOT_UPGRADES = [
            { id: 'fireRate', apply: (d) => d.stats.fireCooldown = Math.max(0.15, d.stats.fireCooldown * 0.85) },
            { id: 'damage', apply: (d) => d.stats.damage = Math.min(2, d.stats.damage + 0.2) },
            { id: 'speed', apply: (d) => d.stats.chaseSpeed = Math.min(7, d.stats.chaseSpeed + 0.4) },
            { id: 'bulletSpeed', apply: (d) => d.stats.projectileSpeed = Math.min(14, d.stats.projectileSpeed + 0.8) },
            { id: 'range', apply: (d) => d.stats.attackRange = Math.min(700, d.stats.attackRange + 40) }
        ];

        const LEADERBOARD_KEY = 'bugShooterLeaderboard';

        // Input
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let keys = {};

        // Setup Background Stars
        for(let i = 0; i < 100; i++) {
            backgroundStars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                alpha: Math.random()
            });
        }

        loadLeaderboard();

        leaderboardSubmitBtn.addEventListener('click', submitLeaderboardName);
        leaderboardNameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') submitLeaderboardName();
        });

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('mousedown', () => {
            if (gameRunning && !isPaused) {
                fireBullet(player.x, player.y, player.angle, true);
            }
        });

        function fireBullet(originX, originY, angle, isPlayer) {
            const count = isPlayer ? player.stats.bulletCount : 1;
            const spread = 0.1; // radians
            
            for(let i = 0; i < count; i++) {
                // Calculate spread angle
                const offset = (i - (count - 1) / 2) * spread;
                const finalAngle = angle + offset;
                
                const velocity = {
                    x: Math.cos(finalAngle) * 12,
                    y: Math.sin(finalAngle) * 12
                };
                
                bullets.push({ 
                    x: originX, 
                    y: originY, 
                    radius: 4, 
                    color: '#ff00ff', 
                    velocity: velocity,
                    life: 100,
                    damage: 1
                });
            }

            // Recoil (only for player)
            if (isPlayer) {
                player.x -= Math.cos(angle) * 2;
                player.y -= Math.sin(angle) * 2;
            }
        }

        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            // Deploy Activation
            if (e.code === 'Space' && player.stats.hasDeployUpgrade && player.stats.deployCharge >= player.stats.deployMaxCharge) {
                 triggerDeploy();
            }
        });

        function updateDeployUI() {
            if (!player.stats.hasDeployUpgrade) return;
            
            const pct = (player.stats.deployCharge / player.stats.deployMaxCharge) * 100;
            deployFill.style.width = `${pct}%`;
            deployStatus.innerText = `${player.stats.deployCharge}/${player.stats.deployMaxCharge}`;
            
            if (player.stats.deployCharge >= player.stats.deployMaxCharge) {
                deployFill.classList.add('deploy-ready');
                deployStatus.innerText = "READY (SPACE)";
                deployStatus.style.color = "#fff";
            } else {
                deployFill.classList.remove('deploy-ready');
                deployStatus.style.color = "#f00";
            }
        }

        function triggerDeploy() {
            player.stats.deployCharge = 0;
            updateDeployUI();
            
            // Kill all enemies
            enemies.forEach(e => {
                createExplosion(e.x, e.y, e.color, 20);
                score += 10;
                xp += 10;
            });
            enemies = [];
            scoreEl.innerText = score;
            checkLevelUp();
            
            // Visual Flash
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Status Text Effect (Temporary)
            // Removed text effect to prevent crash (particles array expects physics objects)
            
            // Let's just create a huge explosion at center
            createExplosion(canvas.width/2, canvas.height/2, '#ffffff', 100);
        }

        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function spawnEnemy() {
            if (!gameRunning || isPaused) {
                if (gameRunning && isPaused) setTimeout(spawnEnemy, 100); // Retry if paused
                return;
            }
            
            const radius = Math.random() * (25 - 15) + 15;
            let x, y;
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
            }
            
            const colorHue = (Math.random() * 60) + 240; // Blue/Purple range
            const color = `hsl(${colorHue}, 100%, 50%)`;
            
            enemies.push({ 
                x, y, radius, color, 
                velocity: { x: 0, y: 0 },
                // Speed increases based on config
                speed: Math.min(
                    (Math.random() * (GAME_CONFIG.enemies.baseMaxSpeed - GAME_CONFIG.enemies.baseMinSpeed) + GAME_CONFIG.enemies.baseMinSpeed) + (level * GAME_CONFIG.enemies.speedGrowth),
                    GAME_CONFIG.enemies.maxSpeedCap
                ),
                health: 1 + Math.floor(level / 2)
            });
            
            // Spawn rate based on level (Slower increase)
            const spawnRate = Math.max(500, 1000 - (level * 20));
            setTimeout(spawnEnemy, spawnRate);
        }

        function spawnIADrone() {
            iaDrones.push({
                id: botIdCounter++,
                x: player.x,
                y: player.y,
                size: 10,
                color: '#00ff00',
                angle: 0,
                target: null,
                cooldown: 0,
                wanderAngle: Math.random() * Math.PI * 2,
                wanderTimer: 0,
                level: 1,
                xp: 0,
                xpToNext: 25,
                stats: {
                    fireCooldown: GAME_CONFIG.bots.fireCooldown,
                    damage: 0.3,
                    chaseSpeed: GAME_CONFIG.bots.chaseSpeed,
                    projectileSpeed: 8,
                    attackRange: 420
                }
            });
        }

        function createExplosion(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 3,
                    color: color,
                    velocity: {
                        x: (Math.random() - 0.5) * 8,
                        y: (Math.random() - 0.5) * 8
                    },
                    alpha: 1,
                    decay: Math.random() * 0.02 + 0.01
                });
            }
        }

        function loadLeaderboard() {
            const saved = localStorage.getItem(LEADERBOARD_KEY);
            leaderboard = saved ? JSON.parse(saved) : [];
            renderLeaderboard();
        }

        function saveLeaderboard() {
            localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(leaderboard));
        }

        function renderLeaderboard() {
            leaderboardEl.innerHTML = '';
            leaderboard.slice(0, 10).forEach((entry, index) => {
                const li = document.createElement('li');
                const nameSpan = document.createElement('span');
                const scoreSpan = document.createElement('span');
                nameSpan.textContent = `${index + 1}. ${entry.name}`;
                scoreSpan.textContent = entry.score;
                li.appendChild(nameSpan);
                li.appendChild(scoreSpan);
                leaderboardEl.appendChild(li);
            });
        }

        function addToLeaderboard(name, points) {
            leaderboard.push({ name, score: points });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10);
            saveLeaderboard();
            renderLeaderboard();
        }

        function submitLeaderboardName() {
            if (pendingScore === null) return;
            const rawName = leaderboardNameInput.value.trim();
            const name = rawName.length ? rawName.slice(0, 16) : 'PLAYER';
            addToLeaderboard(name, pendingScore);
            pendingScore = null;
            leaderboardNameInput.value = '';
            leaderboardNameInput.disabled = true;
            leaderboardSubmitBtn.disabled = true;
        }

        function handleGameOver() {
            if (!gameRunning) return;
            gameRunning = false;
            finalScoreEl.innerText = score;
            gameOverEl.style.display = 'block';
            pendingScore = score;
            leaderboardNameInput.disabled = false;
            leaderboardSubmitBtn.disabled = false;
            leaderboardNameInput.value = '';
            leaderboardNameInput.focus();
        }

        function grantBotXp(botId, amount) {
            const drone = iaDrones.find(d => d.id === botId);
            if (!drone) return;
            drone.xp += amount;
            while (drone.xp >= drone.xpToNext) {
                drone.xp -= drone.xpToNext;
                drone.level += 1;
                drone.xpToNext = Math.floor(drone.xpToNext * 1.25);
                const upgrade = BOT_UPGRADES[Math.floor(Math.random() * BOT_UPGRADES.length)];
                upgrade.apply(drone);
            }
        }

        function checkLevelUp() {
            if (xp >= xpToNextLevel) {
                level++;
                xp = 0;
                xpToNextLevel = Math.floor(xpToNextLevel * 1.2);
                levelEl.innerText = level;
                
                // Regenerate Shield
                if (player.stats.hasShield === false && UPGRADES.find(u => u.id === 'shield' && player.stats.hasShield === true)) { // Logic check: if user HAD shield but lost it?
                    // Actually, if they picked it, they have it. If they lost it, we restore it.
                    // For now, simpler: just restore shield if they have the upgrade
                    // We need to track if they BOUGHT the upgrade.
                    // Let's rely on the fact that if they pick it again, it does nothing? No, we should restore it.
                    // Simplified: Level up always restores shield if unlocked?
                    // Let's implement shield logic in damage.
                    player.stats.hasShield = true; // Simple restore on level up
                }

                showUpgradeModal();
            }
            const progressPct = (xp / xpToNextLevel) * 100;
            progressFill.style.width = `${progressPct}%`;
        }

        function showUpgradeModal() {
            isPaused = true;
            upgradeModal.style.display = 'flex';
            cardsContainer.innerHTML = '';

            // Get 3 random upgrades
            const options = [];
            while(options.length < 3) {
                const rand = UPGRADES[Math.floor(Math.random() * UPGRADES.length)];
                if(!options.includes(rand)) {
                    // Check max limits
                    if (rand.id === 'multishot' && player.stats.bulletCount >= 5) continue;
                    if (rand.id === 'squad' && player.stats.squadCount >= 4) continue;
                    if (rand.id === 'iasquad' && player.stats.iaSquadCount >= 4) continue;
                    if (rand.id === 'bomb' && player.stats.hasDeployUpgrade) continue; 
                    if (rand.id === 'shield' && player.stats.hasShield) continue; // Don't buy if active

                    options.push(rand);
                }
            }

            options.forEach(opt => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <span class="icon">${opt.icon}</span>
                    <h3>${opt.name}</h3>
                    <p>${opt.desc}</p>
                `;
                card.onclick = () => selectUpgrade(opt);
                cardsContainer.appendChild(card);
            });
        }

        function selectUpgrade(upgrade) {
            upgrade.apply(player);
            upgradeModal.style.display = 'none';
            isPaused = false;
        }

        function restartGame() {
            score = 0;
            level = 1;
            xp = 0;
            xpToNextLevel = 100;
            scoreEl.innerText = score;
            levelEl.innerText = level;
            progressFill.style.width = '0%';
            
            bullets = [];
            enemies = [];
            particles = [];
            iaDrones = [];
            
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.stats = {
                bulletCount: 1,
                squadCount: 0,
                iaSquadCount: 0,
                hasShield: false,
                hasDeployUpgrade: false,
                deployCharge: 0,
                deployMaxCharge: 20
            };
            
            deployContainer.style.display = 'none';
            deployFill.style.width = '0%';
            deployFill.classList.remove('deploy-ready');

            gameRunning = true;
            isPaused = false;
            gameOverEl.style.display = 'none';
            upgradeModal.style.display = 'none';
            pendingScore = null;
            leaderboardNameInput.value = '';
            leaderboardNameInput.disabled = true;
            leaderboardSubmitBtn.disabled = true;
            
            startLoop();
            spawnEnemy();
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            // const offset = (Date.now() / 50) % gridSize; // Removed unused var
            
            for(let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for(let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function startLoop() {
            if (animationId !== null) return;
            lastFrameTime = null;
            animationId = requestAnimationFrame(animate);
        }
        
        function animate(timestamp) {
            if (!gameRunning) {
                animationId = null;
                return;
            }
            
            if (lastFrameTime === null) lastFrameTime = timestamp;
            const deltaSeconds = Math.min(0.05, (timestamp - lastFrameTime) / 1000);
            lastFrameTime = timestamp;
            const frameScalar = deltaSeconds * 60;
            
            animationId = requestAnimationFrame(animate);
            if (isPaused) return;
            
            // Clear
            ctx.fillStyle = 'rgba(5, 5, 10, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawGrid();

            // Background Stars
            ctx.fillStyle = '#fff';
            backgroundStars.forEach(star => {
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Player Logic
            // Move
            let moveX = 0;
            let moveY = 0;
            if (keys['w'] || keys['arrowup']) moveY -= 1;
            if (keys['s'] || keys['arrowdown']) moveY += 1;
            if (keys['a'] || keys['arrowleft']) moveX -= 1;
            if (keys['d'] || keys['arrowright']) moveX += 1;
            if (moveX !== 0 || moveY !== 0) {
                const length = Math.hypot(moveX, moveY);
                player.x += (moveX / length) * GAME_CONFIG.player.speed * frameScalar;
                player.y += (moveY / length) * GAME_CONFIG.player.speed * frameScalar;
            }
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
            
            // Angle
            player.angle = Math.atan2(mouseY - player.y, mouseX - player.x);

            // Draw Player
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.beginPath();
            ctx.moveTo(20, 0);
            ctx.lineTo(-15, 15);
            ctx.lineTo(-10, 0);
            ctx.lineTo(-15, -15);
            ctx.closePath();
            ctx.fillStyle = player.color;
            ctx.fill();
            
            // Draw Shield
            if (player.stats.hasShield) {
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, 30, 0, Math.PI*2);
                ctx.stroke();
            }
            ctx.restore();

            // Draw Squad (Replica Set)
            if (player.stats.squadCount > 0) {
                const offsets = [
                    {x: -30, y: -30}, {x: -30, y: 30}, 
                    {x: -50, y: -50}, {x: -50, y: 50}
                ];
                for(let i=0; i<player.stats.squadCount; i++) {
                    const off = offsets[i];
                    // Rotate offset based on player angle
                    const dx = off.x * Math.cos(player.angle) - off.y * Math.sin(player.angle);
                    const dy = off.x * Math.sin(player.angle) + off.y * Math.cos(player.angle);
                    
                    const droneX = player.x + dx;
                    const droneY = player.y + dy;

                    ctx.save();
                    ctx.translate(droneX, droneY);
                    ctx.rotate(player.angle);
                    ctx.fillStyle = '#0088ff';
                    ctx.beginPath();
                    ctx.moveTo(10, 0);
                    ctx.lineTo(-8, 8);
                    ctx.lineTo(-8, -8);
                    ctx.fill();
                    ctx.restore();
                }
            }

            // IA Squad (Auto-Scaler) Logic
            iaDrones.forEach(drone => {
                let nearest = null;
                let minDst = Infinity;
                enemies.forEach(e => {
                    const d = Math.hypot(e.x - drone.x, e.y - drone.y);
                    if (d < minDst) { minDst = d; nearest = e; }
                });

                if (nearest) {
                    const angle = Math.atan2(nearest.y - drone.y, nearest.x - drone.x);
                    const desiredDistance = nearest.radius + drone.size + GAME_CONFIG.bots.minDistance;
                    if (minDst > desiredDistance) {
                        drone.x += Math.cos(angle) * drone.stats.chaseSpeed * frameScalar;
                        drone.y += Math.sin(angle) * drone.stats.chaseSpeed * frameScalar;
                    } else if (minDst < desiredDistance * 0.9) {
                        drone.x -= Math.cos(angle) * drone.stats.chaseSpeed * 0.8 * frameScalar;
                        drone.y -= Math.sin(angle) * drone.stats.chaseSpeed * 0.8 * frameScalar;
                    }
                    drone.angle = angle;
                } else {
                    drone.wanderTimer -= deltaSeconds;
                    if (drone.wanderTimer <= 0) {
                        drone.wanderAngle = Math.random() * Math.PI * 2;
                        drone.wanderTimer = GAME_CONFIG.bots.wanderChangeInterval;
                    }
                    drone.x += Math.cos(drone.wanderAngle) * GAME_CONFIG.bots.wanderSpeed * frameScalar;
                    drone.y += Math.sin(drone.wanderAngle) * GAME_CONFIG.bots.wanderSpeed * frameScalar;
                    drone.angle = drone.wanderAngle;
                }

                drone.x = Math.max(0, Math.min(canvas.width, drone.x));
                drone.y = Math.max(0, Math.min(canvas.height, drone.y));

                if (nearest && minDst <= drone.stats.attackRange && drone.cooldown <= 0) {
                    const angle = Math.atan2(nearest.y - drone.y, nearest.x - drone.x);
                    bullets.push({
                        x: drone.x, y: drone.y, radius: 3, color: '#00ff00',
                        velocity: { x: Math.cos(angle) * drone.stats.projectileSpeed, y: Math.sin(angle) * drone.stats.projectileSpeed },
                        life: 60,
                        damage: drone.stats.damage,
                        ownerType: 'bot',
                        ownerId: drone.id
                    });
                    drone.cooldown = drone.stats.fireCooldown;
                }
                if (drone.cooldown > 0) drone.cooldown -= deltaSeconds;

                ctx.save();
                ctx.translate(drone.x, drone.y);
                ctx.rotate(drone.angle);
                ctx.fillStyle = '#00ff00';
                ctx.beginPath();
                ctx.arc(0, 0, 8, 0, Math.PI*2);
                ctx.fill();
                ctx.restore();
            });

            // Particles
            particles.forEach((p, i) => {
                p.x += p.velocity.x * frameScalar;
                p.y += p.velocity.y * frameScalar;
                p.alpha -= p.decay * frameScalar;
                if (p.alpha <= 0) particles.splice(i, 1);
                else {
                    ctx.save();
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
                    ctx.fill();
                    ctx.restore();
                }
            });

            // Bullets
            bullets.forEach((b, i) => {
                b.x += b.velocity.x * frameScalar;
                b.y += b.velocity.y * frameScalar;
                b.life -= frameScalar;
                if (b.life <= 0 || b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
                    bullets.splice(i, 1);
                    return;
                }
                ctx.fillStyle = b.color;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI*2);
                ctx.fill();
            });

            // Enemies
            enemies.forEach((e, i) => {
                const angle = Math.atan2(player.y - e.y, player.x - e.x);
                e.velocity.x = Math.cos(angle) * e.speed;
                e.velocity.y = Math.sin(angle) * e.speed;
                e.x += e.velocity.x * frameScalar;
                e.y += e.velocity.y * frameScalar;

                // Collision Player
                const distPlayer = Math.hypot(player.x - e.x, player.y - e.y);
                if (distPlayer - e.radius - player.size < 0) {
                    if (player.stats.hasShield) {
                        player.stats.hasShield = false; // Pop shield
                        createExplosion(player.x, player.y, '#00ffff', 20); // Shield break effect
                        // Push enemy back
                        e.x -= e.velocity.x * 20;
                        e.y -= e.velocity.y * 20;
                    } else {
                        createExplosion(player.x, player.y, player.color, 30);
                        handleGameOver();
                    }
                }

                // Collision Bullets
                bullets.forEach((b, bi) => {
                    const distBullet = Math.hypot(b.x - e.x, b.y - e.y);
                    if (distBullet - e.radius - b.radius < 0) {
                        e.health -= (b.damage || 1);
                        createExplosion(b.x, b.y, b.color, 3);
                        bullets.splice(bi, 1);
                        if (e.health <= 0) {
                            createExplosion(e.x, e.y, e.color, 15);
                            enemies.splice(i, 1);
                            score += 10 * level;
                            xp += 10;
                            if (b.ownerType === 'bot' && b.ownerId) {
                                grantBotXp(b.ownerId, 10);
                            }
                            
                            // Charge Deploy
                            if (player.stats.hasDeployUpgrade && player.stats.deployCharge < player.stats.deployMaxCharge) {
                                player.stats.deployCharge++;
                                updateDeployUI();
                            }
                            
                            scoreEl.innerText = score;
                            checkLevelUp();
                        } else {
                            e.radius += 2;
                            setTimeout(() => e.radius -= 2, 50);
                        }
                    }
                });

                // Draw Enemy
                ctx.shadowBlur = 15;
                ctx.shadowColor = e.color;
                ctx.fillStyle = e.color;
                ctx.beginPath();
                for (let j = 0; j < 6; j++) {
                    const ang = (Math.PI * 2 / 6) * j;
                    const ex = e.x + Math.cos(ang) * e.radius;
                    const ey = e.y + Math.sin(ang) * e.radius;
                    if (j === 0) ctx.moveTo(ex, ey);
                    else ctx.lineTo(ex, ey);
                }
                ctx.closePath();
                ctx.fill();
                ctx.shadowBlur = 0;
                
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.radius * 0.3, 0, Math.PI*2);
                ctx.fill();
            });
        }
        
        // Updated Mousedown for Squad Shooting
        window.addEventListener('mousedown', () => {
             if (gameRunning && !isPaused) {
                 // Player fire
                 fireBullet(player.x, player.y, player.angle, true);

                 // Squad fire (Replica Set)
                 if (player.stats.squadCount > 0) {
                     const offsets = [
                        {x: -30, y: -30}, {x: -30, y: 30}, 
                        {x: -50, y: -50}, {x: -50, y: 50}
                     ];
                     for(let i=0; i<player.stats.squadCount; i++) {
                         const off = offsets[i];
                         const dx = off.x * Math.cos(player.angle) - off.y * Math.sin(player.angle);
                         const dy = off.x * Math.sin(player.angle) + off.y * Math.cos(player.angle);
                         fireBullet(player.x + dx, player.y + dy, player.angle, false);
                     }
                 }
             }
        });

        // Start Game
        startLoop();
        spawnEnemy();

    </script>
